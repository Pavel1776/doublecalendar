<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <title>Календари привычек</title>
</head>

<body>

  <h1>Календари привычек - Сентябрь</h1>

  <div class="calendars-container">
    <!-- Первый календарь -->
    <div class="calendar">
      <h2>Подъём в <span class="highlight">5:00</span></h2>
      <div class="calendar-grid" id="calendar1"></div>
    </div>

    <!-- Второй календарь -->
    <div class="calendar">
      <h2>Ложиться в <span class="highlight">21:30</span></h2>
      <div class="calendar-grid" id="calendar2"></div>
    </div>
    <!-- Третий календарь -->
    <div class="calendar">
      <h2>Не спать после обеда <span class="highlight">21:30</span></h2>
      <div class="calendar-grid" id="calendar3"></div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>

</html>
